<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p>Search for a City</p>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" id="city-text" placeholder="Enter City">
                            </div>
                            <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="list-group" id="city-history-here">
                            <li class="list-group-item">City History</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="jumbotron">
                        <h1 class="display-4" id="current-city"></h1>
                        <p id="current-temperature"> Temperature: </p>
                        <p id="current-humidity"> Humidity: </p>
                        <p id="current-windspeed"> Windspeed: </p>
                        <p id="current-uv-index"> UV Index: </p>
                    </div>
                </div>
                <div class="row">
                    <h2>5 Day Forecast</h2>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header" id="day1">Day 1</div>
                            <div class="card-body">
                                <p class="card-text" id="day1Temp">Temp: </p>
                                <p class="card-text" id="day1Humidity">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Day 2</div>
                            <div class="card-body">
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Day 3</div>
                            <div class="card-body">
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Day 4</div>
                            <div class="card-body">
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header">Day 5</div>
                            <div class="card-body">
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>




</html>
